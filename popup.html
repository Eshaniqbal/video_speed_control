<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Video Speed Controller</title>

</head>
<body>
  <h3 style="color: crimson;">Video Speed Controller <br><span style="font-size: 12px; color: white;">
    Developed by <a href="https://www.linkedin.com/in/Eshaniqbal" target="_blank">Eshan Iqbal</a>
  </span></h3>
  
  <div id="current-speed">Current Speed: 1x</div>
  <div id="speed-buttons">
    <button data-speed="2">2x</button>
    <button data-speed="5">5x</button>
    <button data-speed="10">10x</button>
    <button data-speed="20">20x</button>
  </div>
  <div id="adjust-buttons">
    <button id="increase">Increase</button>
    <button id="decrease">Decrease</button>
  </div>
  <span id="footer">
    Follow me on <br><a href="https://www.linkedin/Eshaniqbal" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a> <a href="https://github.com/Eshaniqbal"><i class="fa-brands fa-github"></i></a>
